deptrac:
    paths:
        - ./src
    exclude_files:
        - "#.*Adapter.*#"
        - "#.*DashboardMenuItem.*#"
    layers:
        - name: Adapter
          collectors:
              - type: className
                value: .*Adapter.*

        - name: Common
          collectors:
              - type: directory
                value: src/Common/.*

        - name: Admin
          collectors:
              - type: directory
                value: src/Admin/.*

        - name: DashboardMenu
          collectors:
              - type: className
                value: .*DashboardMenuItem.*

        - name: Dashboard
          collectors:
              - type: directory
                value: src/Dashboard/.*

        - name: Home
          collectors:
              - type: directory
                value: src/Home/.*

        - name: Security
          collectors:
              - type: directory
                value: src/Security/.*

        - name: Vendor
          collectors:
              - type: className
                regex: ^(Symfony\\Component|Symfony\\Bundle|Symfony\\Contracts|Psr\\Log|Doctrine|EasyCorp\\Bundle\\EasyAdminBundle)\\.*

    ruleset:
        Admin:
            - Common
            - Vendor
        Common:
            - Vendor
        Dashboard:
            - DashboardMenu
            - Common
            - Vendor
        Home:
            - Common
            - Vendor
        Security:
            - Adapter
            - Common
            - Vendor
