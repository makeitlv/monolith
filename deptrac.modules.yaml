deptrac:
    paths:
        - ./src

    exclude_files:
        - /src/\w+/Infrastructure/Adapter/.*
        - /vendor/*/.*

    layers:
        - name: Module
          collectors:
              - type: directory
                regex: /src/\w+/.*

        - name: Vendor
          collectors:
              - type: className
                regex: ^(Symfony\\Component|Psr\\Log|Doctrine|EasyCorp\\Bundle\\EasyAdminBundle)\\.*

    ruleset:
        Module:
            - Vendor
