deptrac:
    paths:
        - ./src

    layers:
        - name: Domain
          collectors:
              - type: directory
                regex: /src/\w+/Domain/.*

        - name: Application
          collectors:
              - type: directory
                regex: /src/\w+/Application/.*

        - name: Infrastructure
          collectors:
              - type: directory
                regex: /src/\w+/Infrastructure/.*

        - name: Presentation
          collectors:
              - type: directory
                regex: /src/\w+/Presentation/.*

        - name: Vendor
          collectors:
              - type: className
                regex: ^(Symfony\\Component|Symfony\\Bundle|Psr\\Log|Doctrine|EasyCorp\\Bundle\\EasyAdminBundle)\\.*

        - name: Translation
          collectors:
              - type: className
                regex: ^(Symfony\\Contracts\\Translation)\\.*

    ruleset:
        Domain:
            - Translation
        Application:
            - Domain
        Infrastructure:
            - Domain
            - Application
            - Vendor
        Presentation:
            - Domain
            - Application
            - Infrastructure
            - Translation
            - Vendor
